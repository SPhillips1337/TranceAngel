<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generative Trance - Python Brain + Tone.js</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js" integrity="sha512-jduERlz7En1IUZR54bqzpNI64AbffZWR//KJgF71SJ8D8/liKFZ+s1RxmUmB+bhCnIfzebdZsULwOrbVB5f3nQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
    <div id="ui-container">
        <h1>Generative Trance</h1>
        <p id="state-display">State: Stopped</p>
        <button id="start-stop-btn">START</button>
    </div>
    <canvas id="visualizer"></canvas>

    <script>
        let socket;
        let isPlaying = false;
        let isInitialized = false;

        // Audio components
        let kickSynth, bassSynth, leadSynth, leadFilter, sidechainGain;
        let noiseSynth, snareSynth;
        let analyser, canvas, ctx, animationId;

        function setupAudio() {
            // Master Output Chain (Soft Clipping)
            const limiter = new Tone.Limiter(-1).toDestination();
            const compressor = new Tone.Compressor({
                threshold: -20,
                ratio: 3,
                attack: 0.01,
                release: 0.25
            }).connect(limiter);

            // Sidechain effect node
            sidechainGain = new Tone.Gain(1).connect(compressor);

            // Kick Drum
            kickSynth = new Tone.MembraneSynth({
                pitchDecay: 0.05,
                octaves: 10,
                oscillator: { type: "sine" },
                envelope: {
                    attack: 0.001,
                    decay: 0.4,
                    sustain: 0.01,
                    release: 1.4, // Minimum 0.1s
                    attackCurve: "exponential"
                }
            }).connect(compressor);

            // Bass Synth (SuperSaw)
            bassSynth = new Tone.PolySynth(Tone.MonoSynth, {
                oscillator: { type: "fatsawtooth", count: 3, spread: 25 },
                envelope: { attack: 0.01, decay: 0.1, sustain: 0.4, release: 0.4 },
                filterEnvelope: { attack: 0.01, decay: 0.1, sustain: 0.1, baseFrequency: 100, octaves: 2.5 }
            }).connect(sidechainGain);

            // Lead Synth (Acid)
            leadFilter = new Tone.Filter({
                frequency: 1000,
                type: "lowpass",
                resonance: 8 // Max 10
            }).connect(sidechainGain);

            leadSynth = new Tone.MonoSynth({
                oscillator: { type: "sawtooth" },
                envelope: { attack: 0.01, decay: 0.2, sustain: 0.2, release: 0.5 },
                filterEnvelope: { attack: 0.001, decay: 0.1, sustain: 0.1, baseFrequency: 200, octaves: 4 }
            }).connect(leadFilter);

            // FX
            noiseSynth = new Tone.NoiseSynth({
                noise: { type: "white" },
                envelope: { attack: 4, decay: 0.2, sustain: 0.5, release: 2 }
            }).connect(compressor);

            snareSynth = new Tone.NoiseSynth({
                noise: { type: "white" },
                envelope: { attack: 0.001, decay: 0.1, sustain: 0, release: 0.1 }
            }).connect(compressor);

            // Visualizer Setup
            analyser = new Tone.Analyser("waveform", 1024);
            // Connect to analyser before limiter to see true peak?
            // Usually we want to see what the user hears.
            Tone.Destination.connect(analyser);

            setupVisualizer();
        }

        function setupVisualizer() {
            canvas = document.getElementById("visualizer");
            ctx = canvas.getContext("2d");
            window.addEventListener("resize", () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            draw();
        }

        function draw() {
            animationId = requestAnimationFrame(draw);
            const buffer = analyser.getValue();
            ctx.fillStyle = "#050505";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.beginPath();
            ctx.lineWidth = 2;
            ctx.strokeStyle = "#00ffcc";
            for (let i = 0; i < buffer.length; i++) {
                const x = (i / buffer.length) * canvas.width;
                const y = ((buffer[i] + 1) / 2) * canvas.height;
                if (i === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            }
            ctx.stroke();
        }

        function triggerSidechain(time) {
            sidechainGain.gain.cancelScheduledValues(time);
            sidechainGain.gain.setValueAtTime(1, time);
            // -10dB volume dip (approx 0.316) with 0.05s rampTime
            sidechainGain.gain.rampTo(0.316, 0.05, time);
            sidechainGain.gain.rampTo(1, 0.1, time + 0.05);
        }

        function initSocket() {
            socket = io();

            socket.on('trigger_kick', (data) => {
                const now = Tone.now();
                const lookAhead = 0.1; // 100ms look-ahead to handle jitter
                kickSynth.triggerAttackRelease(data.note, data.duration, now + lookAhead);
                triggerSidechain(now + lookAhead);
            });

            socket.on('trigger_bass', (data) => {
                const now = Tone.now();
                const lookAhead = 0.1;
                bassSynth.triggerAttackRelease(data.note, data.duration, now + lookAhead);
            });

            socket.on('trigger_lead', (data) => {
                const now = Tone.now();
                const lookAhead = 0.1;
                leadSynth.detune.setValueAtTime(data.detune, now + lookAhead);
                leadSynth.triggerAttackRelease(data.note, data.duration, now + lookAhead);
            });

            socket.on('trigger_riser', (data) => {
                const now = Tone.now();
                const lookAhead = 0.1;
                noiseSynth.triggerAttack(now + lookAhead);
                // Release after duration in bars
                const durationSeconds = (60 / 140) * 4 * data.duration;
                noiseSynth.triggerRelease(now + lookAhead + durationSeconds);
            });

            socket.on('trigger_snare', (data) => {
                const now = Tone.now();
                const lookAhead = 0.1;
                snareSynth.triggerAttackRelease(data.duration, now + lookAhead);
            });

            socket.on('param_update', (data) => {
                if (data.param === 'lead_cutoff') {
                    // Clamp between 400Hz and 9000Hz
                    const clampedVal = Math.max(400, Math.min(9000, data.value));
                    leadFilter.frequency.rampTo(clampedVal, 0.05);
                } else if (data.param === 'bass_spread') {
                    if (bassSynth && bassSynth.voices) {
                        // Use rampTime of 0.05s on all voices
                        bassSynth.voices.forEach(voice => {
                            if (voice.oscillator && voice.oscillator.spread) {
                                voice.oscillator.spread.rampTo(data.value, 0.05);
                            }
                        });
                    }
                }
            });

            socket.on('state_change', (data) => {
                document.getElementById('state-display').innerText = `State: ${data.state} (Bar ${data.bar})`;
            });
        }

        document.getElementById("start-stop-btn").addEventListener("click", async () => {
            if (!isPlaying) {
                await Tone.start();
                if (!isInitialized) {
                    setupAudio();
                    initSocket();
                    isInitialized = true;
                }
                socket.emit('start_music');
                isPlaying = true;
                document.getElementById("start-stop-btn").innerText = "STOP";
            } else {
                if (socket) socket.emit('stop_music');
                isPlaying = false;
                document.getElementById("start-stop-btn").innerText = "START";
                document.getElementById("state-display").innerText = "State: Stopped";
            }
        });
    </script>
</body>
</html>
